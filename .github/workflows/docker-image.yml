name: Create Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build all project and create jar file
        run: mvn install
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)